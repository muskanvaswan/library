{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block main %}
    <style>
        body
            {
                background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ-gFAS29lg-5HjaKA5su0atXDAar4zEjVGFgz6ZNao73k9Z0sr");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
                background-size: cover;
            }
    </style>

    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <th scope="row">{{ record.id }}</th>
                <td>{{ record.name }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>
{% endblock %}
